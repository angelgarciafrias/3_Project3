{% extends "orders/base.html" %}
{% load static %}

{% block title %}
- Menu
{% endblock %}

{% block body %}

{% for item_flavors in flavors %}
<div class="card-deck">
    <div class="card border-dark mb-3 centered" style="max-width: 30%;">
        <img class="card-img-top" src="{% static 'orders/media/pizza.jpg' %}" alt="" style="max-width: 100%;">
    </div>
    <div class="card border-dark mb-3 centered" style="max-width: 70%;">
        <div class="card-header">
            <h4 class="centered" >{{ item_flavors.typeof_flavor }}</h4>
            <h6 class="centered" style="margin:0px;">{{ item_flavors.decriptionof_flavor }}</h6>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState" class="centered">Size</label>
                        <select id="inputState" class="form-control">
                            {% for item_sizes in sizes %}
                            <option> {{ item_sizes }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" class="centered">Crust</label>
                        <select id="inputState" class="form-control">
                            {% for item_crusts in crusts %}
                            <option> {{ item_crusts }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" class="centered">Extras</label>
                        <select id="inputState" class="form-control">
                            {% for item_extras in extras %}
                            <option> {{ item_extras }} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary float-right">Add to cart</button>
            </form>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
